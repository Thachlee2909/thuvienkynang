{% extends 'base_app.html' %}

{% block content %}
<div class="main-content">
    <main class="content-area">
        <section class="content-section">
            <h2>Đăng bài viết mới</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Tiêu đề</label>
                    {{ form.title }}
                </div>

                <div class="form-group">
                    <label for="{{ form.content.id_for_label }}">Nội dung</label>
                    {{ form.content }}
                </div>

                <div class="form-group">
                    <label for="{{ form.uploaded_file.id_for_label }}">Tệp đính kèm (PDF, Word...)</label>
                    {{ form.uploaded_file }}
                </div>

                <div class="form-group">
                    <label for="{{ form.video_url.id_for_label }}">Link video (YouTube, Vimeo...)</label>
                    {{ form.video_url }}
                </div>

                <div class="form-group">
                    <label for="{{ form.section.id_for_label }}">Phân mục</label>
                    {{ form.section }}
                </div>

                <div class="form-group">
                    <label for="{{ form.source.id_for_label }}">Nguồn</label>
                    {{ form.source }}
                </div>

                <div class="form-group">
                    <label for="{{ form.is_published.id_for_label }}">
                        {{ form.is_published }} Công khai
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Đăng bài</button>
            </form>
        </section>
    </main>
</div>
{% endblock %}
