{% extends 'base_app.html' %}

{% block content %}
<div class="main-content">
    <main class="content-area">
        <section class="content-section">
            <h2>{{ article.title }}</h2>
            <p class="text-muted">Đăng bởi {{ article.author.username }} vào {{ article.created_at|date:"d/m/Y" }}</p>
            
            {% if user == article.author or user.is_staff %}
            <div class="text-right mb-3">
                <a href="{% url 'edit_article' article.slug %}" class="btn btn-sm btn-outline-primary">Chỉnh sửa</a>
            </div>
            {% endif %}
            
            <div class="article-content">
                {{ article.content|linebreaks }}
            </div>
        </section>
    </main>
</div>
{% endblock %}
